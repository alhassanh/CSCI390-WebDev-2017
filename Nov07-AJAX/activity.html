<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

function sliderMove(){
	var r = document.getElementById('r').value;
	var g = document.getElementById('g').value;
	var b = document.getElementById('b').value;
	// This is a comment
	document.getElementById('colorbox').style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
	document.getElementById('colorbox').innerHTML = 'rgb(' + r + ',' + g + ',' + b + ')';
}

var secretNumber;
var numGuesses;

function resetGame(){
	secretNumber = Math.floor(Math.random() * 100);
	numGuesses = 0;
	document.getElementById('guess').value = "";
}
resetGame();

function makeGuess(){
	var guess = document.getElementById('guess').value;
	if(guess % 1 !== 0){
		alert("Enter a number, you sneaky student!");
		numGuesses+=5;
		document.getElementById('tries').innerHTML = numGuesses;
		return;
	}
	if(guess < secretNumber){
		document.getElementById('response').innerHTML = "Too low!";
		numGuesses++;
	}else if(guess > secretNumber){
		document.getElementById('response').innerHTML = "Too high!";
		numGuesses++;
	}else{
		document.getElementById('response').innerHTML = "Good Guess!!";
		resetGame();
		return;
	}
	document.getElementById('tries').innerHTML = numGuesses;
}
</script>

</head>
<body>
<h1>Number Multiplier</h1>
<pre>Fill me in </pre>
<hr>

<h1>Color Slider</h1>

<label>Red:</label><input type="range" min="1" max="255" id="r" value="128" oninput="sliderMove();"/><br>
<label>Green:</label><input type="range" min="1" max="255" id="g" value="128" oninput="sliderMove();"/><br>
<label>Blue:</label><input type="range" min="1" max="255" id="b" value="128" oninput="sliderMove();"/><br>
<div id='colorbox' style='width:200px;height:200px;'>Box Here</div>


<h1>
<h1>Guessing game</h1>
<label>Guess:</label><input type="text" id="guess" />
<button onClick="makeGuess();">Guess!</button>
<button onClick="resetGame();">Reset Game</button><br>
<label id='tries'># Tries:</label><br>
<div id='response'></div>

</body>
</html>
